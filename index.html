<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-with-prefix.css">
</head>
<body>
    <div class="avatar_container">
        <img src="Logo.png" alt="Logo" class="Logo">
      </div>
    <div class="main-container">
        <div class="form-container">

            <div class="form-body">
                <h2 class="title">Signup Page</h2>
                <div class="social-login">
                    <ul>
                        
                    </ul>
                </div>

                

                <form action="" class="the-form">

                    <label for="username">Username</label>
                    <input type="username" name="username" id="username" placeholder="Enter your username">

                    <label for="Email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password">

                    <label for="Confirm Password">Confirm Password</label>
                    <input type="password" name="Confirm password" id="Confirm password" placeholder="Confirm your password">

                    <input type="submit" value="Signup">

                </form>

            </div>

            <div class="form-footer">
                <div>
                    <span>Have an account?</span> <b><a href="index.php">Log In</a></b>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
